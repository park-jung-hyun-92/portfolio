<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		#a {background-color: brown; width: 1000px; height:800px; }
		#b {background-color: chartreuse; width:800px; height:600px; margin:auto;}
		#c {background-color: coral; width:600px; height:400px; margin:auto;}
		#d {background-color: darkblue; width:400px; height:200px; margin:auto;}
	</style>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
		function init(){
			$.ajax({
				url: "/ajax/ex2.php",
				type: 'GET',
				data: "id="+ $('#user_id').val() +"&pw="+ $('#user_pw').val(),
				success: function(ddd){
					if (ddd == "Y") {
						alert("로그인 성공");
					} else {
						alert("실패");
					}
					$('#a').html(ddd);
				}
			});
		}

		$( document ).ready(function() {
//			init();
		});
	</script>

	<div id="a"></div>
	<input type="text" name="user_id" id="user_id">
	<input type="text" name="user_pw" id="user_pw">
	<a href="javascript: init()">로그인</a>

</body>
</html>

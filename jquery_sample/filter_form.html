<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div,
		pre {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
		}

		td {
			border: 1px solid #AAA;
			width: 25px;
			height: 25px;
		}

	</style>


	<script>

		// 폼(Form) 필터 > 폼 필터는 형식(text, checkbox, password, radio, file)을 기반으로 하는 폼 요소를 선택할 때 사용하는 필터

		// 폼(Form) 필터 종류

		// 1. :button <input type=”butto” />
		// 2. :checkbox <input type=”checkbox” />
		// 3. :checked <input type=”checkbox” checked=”checked” />
		// 4. :disabled <input type=”text” disabled=”disabled” /> 텍스트 사용이 불가능하며, 애초에 설정한 값(value)만 읽기전용처럼 보임 > disabled 상태에서 값을 받지도 못하고 sbmit해도 값이 서버로 전달되지 않음 [즉, disabled과 readonly는 값이 서버로 전달안되냐 되냐 차이임]
		// 5. :readonly 텍스트 사용이 불가능하며[읽기전용], readonly 상태에서 sbmit하면 값이 서버로 전달 됨 [즉, readonly와 disabled은 값이 서버로 전달되냐 안되냐 차이임]
		// 6. :enabled <input type=”text” enabled=”enabled” />
		// 7. :file <input type=”file” />
		// 8. :focus (1.6 이상에서 지원 - jQuery 1.6 버전에서 새롭게 추가된 필터)
		// 9. :image <input type=”image” />
		// 10. :input <input> 모듞 input 요소
		// 11. :password <input type=”password” />
		// 12. :radio <input type=”radio” />
		// 13. :reset <input type=”reset” />
		// 14. :selected <select><option selected="selected"></option></select>
		// 15. :submit <input type=”submit” />
		// 16. :text <input type=”text” />
		// 17. :hidden <input type=”hidden” />


		// 3. :checked > <input type=”checkbox”/> 체크박스의 상태를 확인 하여 선택된 상태 요소들의 집합을 선택 반환한다
		// 14. :selected  >  셀렉트<select>의 상태를 확인 하여 선택된 상태 요소들의 집합을 선택 반환한다

		// 	$(document).ready(function () {

		// 	$(":checked,:selected").css("border", "3px solid red"); // 선택된 상태 요소인 checked와 selected에 선 두께 3px, 선 색상은 빨강, 선 모양은 실선으로 변경해라
		// 	$(":selected").css("background", "red"); // 선택된 상태 요소인 selected에 배경색을 빨강으로 변경해라

		// });

		// 6. :enabled >  사용이 가능한 요소를 선택하여 해당 요소의 집합을 반환 [ 보통 디폴트 값임 ]
		// 4. :disabled > <input type="text" disabled="disabled" />  텍스트 사용이 불가능하며[읽기전용], > disabled 상태에서는 sbmit해도 값이 서버로 전달되지 않음 [즉, disabled과 readonly는 값이 서버로 전달안되냐 되냐 차이임]
		// 5. :readonly 텍스트 사용이 불가능하며[읽기전용], readonly 상태에서 sbmit하면 값이 서버로 전달 됨 [즉, readonly와 disabled은 값이 서버로 전달되냐 안되냐 차이임]

		$(document).ready(function () {

			$(":disabled").css("background", "yellow"); // 선택된 상태 요소인 disabled에 배경색을 빨강으로 변경해라
			$(":input[readonly]").css("background", "blue"); // 선택된 상태 요소인 readonly에 배경색을 파랑으로 변경해라
		});


		// :disabled , :readonly 사용 예제 [값을 주고 받을 때 차이]

		$(document).ready(function(){

			$("#hhh").val(125); // id 값 hhh에 접근 후 값 125 지정
			$a= $("#hhh").val(); // 변수 a에 대입

			$("#ggg").val($("#hhh").val()); // id 값 ggg에 접근 후 속성 val 값에 $a($("#hhh").val()) 값 받기

			$("#hhh").val(1); // id 값 hhh에 접근 후 값 1 지정
			$a= $("#hhh").val(); // 변수 a에 대입

			$("#ggg").val($a); // id 값 ggg에 접근 후 속성 val 값에 $a 값 받기

			$("#ttt").val(333); // id 값 ttt에 접근 후 값 333 지정
			$a= $("#ttt").val(); // 변수 a에 대입

			$("#ggg").val($a); // id 값 ggg에 접근 후 속성 val 값에 $a($("#ttt").val()) 값 받기

		});

	</script>

</head>

<body>

	<input type="text"  />
	<input type="text" id="ttt" readonly="readonly" value = "111"/>
	<input type="text" name="asdf" id="hhh" disabled="disabled" value="222" />
	<input type="hidde1n" name="asdf_hid" id="ggg">

	<div>
		<ul>
			<li><input type="checkbox" checked="checked" />CheckBox #1 - </li>
			<li><input type="checkbox" />CheckBox #2</li>
			<li><input type="checkbox" checked="checked" />CheckBox #3</li>
		</ul>
		<select disabled>
			<option>Option #1</option>
			<option selected="selected">Option #2</option>
			<option>Option #3</option>
			<option>Option #4</option>
			<option>Option #5</option>
			<option>Option #6</option>
			<option>Option #7</option>
		</select>
		<select multiple="multiple">
			<option>Option #1</option>
			<option selected="selected">Option #2</option>
			<option>Option #3</option>
			<option>Option #4</option>
			<option>Option #5</option>
			<option>Option #6</option>
			<option>Option #7</option>
		</select>
	</div>

</body>

</html>

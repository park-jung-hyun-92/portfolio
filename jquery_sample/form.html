		// 2. .serialize() > 서버간의 데이터 통신을 위해 form에 있는 데이터를 쉽게 직렬화 시킬 수 있는 메서드 [ 쿼리스트링을 통한 Ajax 관련 데이터를 맊들 때는 .serialize()를 사용하시면 된다. ]

		$(document).ready(function () {

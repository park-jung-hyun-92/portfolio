<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div,
		pre {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
		}

		td {
			border: 1px solid #AAA;
			width: 25px;
			height: 25px;
		}

	</style>

	<script>

		// 속성 값에 > 정의되지 않은 값을 > 사용자 임의로 넣어 사용 가능.
		// 단, 사용자 정의 속성은 특별한 오류를 나타내지는 않으나, 간혹 브라우저 특성으로 인해 발생되는 오류가 있으니, 꼭 필요한 곳에만 사용을 하시기 바란다.



		// 1. .attr() > 속성 값을 가져오거나 설정할 때 사용
		// 1-1 .attr(attributeName) 요소의 속성값을 가져올 때 사용
		// 1-2 .attr(attributeName, value) 속성값을 설정할 때 사용
		// 1-3 .attr(attributeName, function(index, value))

		// $(document).ready(function () {
		// 	var aaa = $("input").attr("type"); // input 요소에 접근하여 type 속성을 가져오는(attr) 코드를 변수 aaa에 대입
		// 	 $("input").attr("type", "checkbox"); // input 요소에 접근하여 type 속성 값을 "checkbox"로 변경(attr)한다.
		// });



		// 2. .removeAttr() > 속성 값을 삭제할 때 사용 [ 해당 속성에 대한 이름과 값이 모두 제거 됨 ]
		// 2-1 .removeAttr(attributeName)

		// $(document).ready(function () {
		// 	$("input").removeAttr("value"); // input 요소에 접근하여 value 요소를 제거(removeAttr)한다
		// });



		// 3. .val() > 선택된 요소의 값을 가져옵니다.
		// 3-1 .val(value)
		// 3-2 .val(function(index,value))

		// $(document).ready(function () {
		// 	$("input").val(); // 입력된 값 가져오기
		// 	$("input").val(222); // 새로운 값 넣어주기
		// });



		// 4. .text() > 선택된 개체의 text를 가져오거나 사용자가 지정하는 값으로 설정하는 역할 > [ innerTEXT == text (js == jquery) > 태그 먹음 ]
		// 4-1 .text(textString)
		// 4-2 .text(function(index,text))

		// $(document).ready(function () {

		// 	var text = $("div").text(); // div 태그 접근 후 문자열로 나타내라 [ text()의 경우 html을 제외한 순수 text만 가져옴 ]

		// 	alert(text);

		// });



		// 5. .html() > 선택된 개체의 html을 가져오거나 사용자가 지정하는 값으로 설정하는 역할 > [ innerHTML == html (js == jquery) > 태그가 안먹음 [태그도 문자열로 인식] ]
		// 5-1 .html(htmlString)
		// 5-2 .html(function(index,oldhtml))

		$(document).ready(function () {

			var html = $("div").html(); // div 태그 접근 후 문자열로 나타내라 [ html()의 경우는 text를 포함한 모든 html의 내용까지 가져옴 ]

			alert(html);

		});

	</script>

</head>

</html>

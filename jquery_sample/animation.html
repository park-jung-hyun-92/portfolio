<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>
		.hello {
			width: 100px;
			height: 50px;
			background: pink;
			position: absolute;
			top: 50px;
			left: 50px
		}
	</style>

	<script>

		// 1. animate() > 어떤 특정 요소를 이동시킴

		// $(document).ready(function () {
		// 	$('.hello').animate({ // 속성 class 값이 "hello"인 요소에 접근 후 animate 실행
		// 		top: 100, // 높이는 100만큼 (위에서 100 크기 만큼 멀어짐)
		// 		left: 200 // 왼쪽부터 200만큼 (왼쪽에서부터 200 크기 만큼 멀어짐)
		// 	});
		// });



		// 2. $('.class_Name').animate({},시간값); > 시간 조정 > 위치한 좌표까지 도달하는데 걸리는 소요 시간

		// $(document).ready(function () {
		// 	$('.hello').animate({ // 속성 class 값이 "hello"인 요소에 접근 후 animate 실행
		// 		top: 100, // 높이는 100만큼 (위에서 100 크기 만큼 멀어짐)
		// 		left: 200 // 왼쪽부터 200만큼 (왼쪽에서부터 200 크기 만큼 멀어짐)
		// 	}, 5000); // 위치한 좌표까지 도달하는데 5초 소요
		// });



		// 3. 어떤 행위가 끝나고 이어서 다른 행위를 시작하기
		// 3-1 function(){}; 이부분을 animate({});의 {}가 끝난후에 넣어 준다. [ 단, function(){}의 앞에 ,을 넣어준다. ]

		$(document).ready(function () {
			$('.hello').animate({ // 속성 class 값이 "hello"인 요소에 접근 후 animate 실행
				top: 100, // 높이는 100만큼 (위에서 100 크기 만큼 멀어짐)
				left: 200 // 왼쪽부터 200만큼 (왼쪽에서부터 200 크기 만큼 멀어짐)
			}, function () { // 한번 더 실행
				$('.hello').animate({  // 속성 class 값이 "hello"인 요소에 접근 후 animate 실행
					top: 50, // 높이는 50만큼 (위에서 50 크기만큼으로 맞춰짐)
					left: 50 // 왼쪽부터 50만큼 (왼쪽에서부터 50 크기만큼으로 맞춰짐)
				});
			});
		});
	</script>

</head>

<body>

	<div class="hello"></div>
</body>

</html>

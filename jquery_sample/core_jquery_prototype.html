<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div,
		pre {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
		}

		td {
			border: 1px solid #AAA;
			width: 25px;
			height: 25px;
		}

	</style>

	<script>

		// jQuery(=$)를 사용
		// jQuery 개체는 > 1. 셀렉터를 통해서 가져온 값 > 2. 개발자가 () 안에 특별한 인자 값을 넣는 것으로도 개체를 만들 수 있음

		// $()는 ()안에 들어가는 표현 식에 따라 서로 전혀 다른 기능을 하고 있다.
		// 1. 셀렉터 문법을 사용하면 $는 셀렉터가 됨
		// 2. 표현 식에 함수가 들어갈 경우 document.onload 와 대응이 되는 역할
		// 3. $(document).ready(function(){ }); 의 함축적인 표현으로 $(function(){ });를 사용 한다

		// $(“#id”)와 document.getElementById(“id”)를 통해 가져온 개체를 alert() 메서드를 통해 알아보면
		// 1. $(“#id”)의 경우 object 형식
		// 2. document.getElementById(“id”)의 경우 HTML Element 로 나타나는 걸 확인

		// 1. jQuery.noConflict() > 예약어로 사용되는 “$”문자를 다른 라이브러리와 충돌이 나지 않게 하는 역할 [즉, 제이쿼리는 _$로 변경(변수대입)하여 쓰고, 프로토타입은 $로 써서 오류나지 않게 하는것]]
		// 1-1 대표적으로 Prototype 이라는 라이브러리가 “$”를 사용하고 있음
		// 1-2 Prototype에서 jQuery 로 옮겨가고 있는 사이트나, 개발 시 Prototype과 혼용해서 사용하는 경우라면 noConflict() 메서드를 통해 jQuery 의 “$”를 무력화 시키거나 다른 약어로 변경 할 수 있다.

	</script>

</head>

<body>

	<div>
		<table>
			<tr>
				<td>#1</td>
				<td>#2</td>
				<td>#3</td>
				<td>#4</td>
				<td>#5</td>
			</tr>
			<tr>
				<td>#6</td>
				<td>#7</td>
				<td>#8</td>
				<td>#9</td>
				<td>#10</td>
			</tr>
			<tr>
				<td>#11</td>
				<td>#12</td>
				<td>#13</td>
				<td>#14</td>
				<td>#15</td>
			</tr>
			<tr>
				<td>#16</td>
				<td>#17</td>
				<td>#18</td>
				<td>#19</td>
				<td>#20</td>
			</tr>
			<tr>
				<td>#21</td>
				<td>#22</td>
				<td>#23</td>
				<td>#24</td>
				<td>#25</td>
			</tr>
		</table>
	</div>

</body>

</html>

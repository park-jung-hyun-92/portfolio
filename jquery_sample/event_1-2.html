<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div,
		pre {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
		}

		td {
			border: 1px solid #AAA;
			width: 25px;
			height: 25px;
		}

		.selected {
			font-weight: bold;
			color: White;
			background-color: Red;
		}

	</style>

	<script>

		// 1. .bind() > 개체와 이벤트를 묶어주는 역할 > 파라미터의 값으로 이벤트 이름을 넣음으로써 해당 이벤트를 체크 > 여러 이벤트를 한번에 등록 하는 것도 가능
		// 1-1 .bind(events)
		// 1-2 .bind(eventType, [eventData], handler(eventObject))
		// 1-3 .bind(eventType, [eventData], false)

		var count = 0;

		$(document).ready(function () {

			$("#mouseArea").bind("mouseenter mouseleave", function (e) {

				count++;

				$("#spResult").text(count + " enter or leave ");

			});

		});



		var countEnter = 0;
		var countLeave = 0;

		$(document).ready(function () {

			$("#mouseArea").bind("mouseenter mouseleave", function (e) {

				if (e.type == 'mouseenter') {

					countEnter++;

					$("#spResult").text(countEnter + " MouseEnter");

				} else {

					countLeave++;

					$("#spResult").text(countLeave + " MouseLeave ");

				}
			});
		});





		var countEnter = 0;
		var countLeave = 0;

		$(document).ready(function () {

			$("#mouseArea").bind({

				mouseenter: function () {

					countEnter++;

					$("#spResult").text(countEnter + " MouseEnter");

				},

				mouseleave: function () {

					countLeave++;

					$("#spResult").text(countLeave + " MouseLeave ");

				}
			});
		});

	</script>

</head>

<body>

	<div id="mouseArea">
		AREA(DIV)
		MOUSE : <span id="spResult"></span>
	</div>

</body>

</html>

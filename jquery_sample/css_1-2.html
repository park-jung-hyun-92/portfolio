<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div,
		pre {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
		}

		td {
			border: 1px solid #AAA;
			width: 25px;
			height: 25px;
		}


		.my {
			background: blue;
		}

	</style>

	<script>

		// 1. .css() > 적용된 스타일을 가져오거나, 새로운 스타일을 적용
		// 1-1 css(propertyName) > 현재 스타일을 그대로 적용하고 싶을 경우 ( 이미 코드에서 속성의 값은 지정되어 있으므로 속성만 입력)
		// 1-2 css(propertyName, value) > 새로운 스타일을 적용하고 싶을 경우
		// 1-3 css(propertyName, function(index, value) { }); > 자신이 원하는 기능을 확장하여 사용 > 한번에 개체의 스타일 값을 확인하고 변경할 수 있는 큰 장점 [ index는 선택한 개체의 순서 ]

		// 1-5 css() 메서드의 경우 스타일에 대한 속성값을 제어 !=== addClass()의 경우 속성 값이 아닌 className 에 대한 부분만 제어
		// 1-6 function의 파라미터 또한 > 1. Index 는 개체의 번호를 !=== 2. currentClass는 value와 같이 현재 개체의 className을 반환



		// 1-3 css(propertyName, function(index, value) { });

		$(document).ready(function () {
			$("tr").css("background-color", function (index,value) { // 1. tr 태그에 접근 후 배경색을 노랑으로 지정 그리고 index(0,1,2...), value(노랑) 임 > 4. 속성 값을 레드로 변경 [ index(0,1,2...), value(빨강) ]
				if (value == "rgb(255, 255, 0)") { // 2. 만약 속성 값이 rgb(255, 255, 0)와 일치하면
					return "red"; // 3. 레드색을 반환
				}
			});
		});



		// 2. .hasClass(className) > 선택된 개체에 className 과 동일한 클래스가 존재 하는지에 대한 결과를 true/false 로 반환

		$(document).ready(function () {
			$("div").hasClass(".my") // true를 반환
			$("div").hasClass("my") // false를 반환
		});

	</script>

</head>

<body>

	<div>
		<table>
			<tr style="background-color:rgb(255,255,0)">
				<td>#1</td>
				<td>#2</td>
				<td>#3</td>
				<td>#4</td>
				<td>#5</td>
			</tr>
			<tr class="my">
				<td>#6</td>
				<td>#7</td>
				<td>#8</td>
				<td>#9</td>
				<td>#10</td>
			</tr>
			<tr style="background-color:rgb(255,255,0)">
				<td>#11</td>
				<td>#12</td>
				<td>#13</td>
				<td>#14</td>
				<td>#15</td>
			</tr>
			<tr>
				<td>#16</td>
				<td>#17</td>
				<td>#18</td>
				<td>#19</td>
				<td>#20</td>
			</tr>
			<tr style="background-color:rgb(255,255,0)">
				<td>#21</td>
				<td>#22</td>
				<td>#23</td>
				<td>#24</td>
				<td>#25</td>
			</tr>
		</table>
	</div>

</body>

</html>

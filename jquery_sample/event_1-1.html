<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div,
		pre {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
		}

		td {
			border: 1px solid #AAA;
			width: 25px;
			height: 25px;
		}

		.selected {
			font-weight: bold;
			color: White;
			background-color: Red;
		}

	</style>

	<script>

		// 1. .blur() 요소에서 포커스를 잃을 경우에 발생하는 이벤트
		// 2. .change() <input />, <textarea />, <select /> 요소의 값 변경시 발생하는 이벤트
		// 3. .click() 마우스 클릭 시 발생하는 이벤트 이다.
		// 4. .dblclick() 마우스를 더블클릭 했을 경우 발생하는 이벤트
		// 5. .focus() 요소에 포커스 되었을 때 발생하는 이벤트
		// 6. .hover() 마우스가 요소 위에 위치했을 때 발생하는 이벤트
		// 7. .keydown() 키 입력 시 발생되는 이벤트이며, 모든 키에 대해 적용
		// 8. .keypress() keydown 이벤트와 동일하게 키 입력 시 발생이 되지만 enter, tab 등의 특수키에는 이벤트가 발생되지 않는다
		// 9. .keyup() 키 입력 후 발생되는 이벤트
		// 10. .mousedown() 마우스 클릭 시 발생하는 이벤트
		// 11. .mouseenter() 선택한 요소의 영역에 마우스가 위치했을 때 발생되는 이벤트
		// 12. .mouseleave()선택한 요소의 영역에서 마우스가 벗어 났을 때 발생되는 이벤트 > 인터넷익스플로러에서만 발생되는 이벤트지만 jQuery 는 브라우저 관계 없이 사용할 수 있도록 시뮬레이터 된다.
		// 13. .mouseout() 선택한 요소의 영역에서 마우스가 벗어 났을 때 발생되는 이벤트
		// 14. .mouseup() 마우스 클릭 후 발생되는 이벤트
		// 15. .ready() DOM 이 모두 준비 되었을 때 발생하는 이벤트
		// 16. .resize() resize 될 경우 발생하는 이벤트
		// 17. .scroll() HTML 문서가 스크롤 되었을 때 발생하는 이벤트
		// 18. .select() 선택한 개체를 마우스를 통해 선택 하였을 때 발생하는 이벤트
		// 19. .submit() Submit 이 일어날 때 발생하는 이벤트 > (Form 메서드 참고)



		// 3. .click() > 마우스 클릭 시 동작하는 이벤트
		// 3-1 .click(handler(eventObject))
		// 3-2 .click([evenData], handler(eventObject))

		// $(document).ready(function () {
		// 	$("td").click(function () { // html 요소에 존재하는 모든 td 태그에 click 이벤트를 할당하고
		// 		alert($(this).text()); // 정의한 메서드의 결과 (해당하는 td($(this)) 태그의 text 값)를 경고창에 출력한다.
		// 	});
		// });



		// 4. .dblclick()

		// $(document).ready(function () {
		// 	$("td").dblclick(function () { // html 요소에 존재하는 모든 td 태그에 dbclick 이벤트를 할당하고
		// 		alert($(this).text()); // 정의한 메서드의 결과 (해당하는 td($(this)) 태그의 text 값)를 경고창에 출력한다.
		// 	});
		// });



		// 7. .keydown() > 입력하는 키(글자,숫자,특문,특수키(컨트롤,쉬프트 등))에 따른 해당 값 [ 사용 이유 : 엔터키와 같은 특수 입력키에 대한 내용도 체크하기 위함]
		// 7-1. .keydown(handler(eventObject))
		// 7-2. .keydown([evenData], handler(eventObject))

		// $(document).ready(function () {
		// 	$("#txtInput").keydown(function (e) {
		// 		$("#txtKeyCode").val(e.keyCode);
		// 	});
		// });



		// .keydown() 과 keypress() 차이점은 > 둘다 입력하는 키에 따른 해당 값을 가져오는 역할은 동일하나 > keydown은 특수키 값 체크 가능 !== keypress는 특수키 값 체크 불가능



		// 8. .keypress() > 입력하는 키(글자,숫자,특문)에 따른 해당 값 [ 단, 특수키(컨트롤,쉬프트 등)에 대한 값은 안나옴 ]

		// 아래 e 참고 객체

		// c = {
		// 	id:'asdf',
		// 	keycode : '33333'
		// }

		// d = ['id', 'ccc']

		// alert(c.keycode)
		// alert(d[0])

		$(document).ready(function () {
			$("#txtInput").keypress(function (e) {
				$("#txtKeyCode").val(e.keyCode); // e는 변수이고, keyCode는 원래 값을 갖고있는 단어.

			});

		});

	</script>

</head>

<body>

	<div>
		<table>
			<tr>
				<td>#1</td>
				<td>#2</td>
				<td>#3</td>
				<td>#4</td>
				<td>#5</td>
			</tr>
			<tr>
				<td>#6</td>
				<td>#7</td>
				<td>#8</td>
				<td>#9</td>
				<td>#10</td>
			</tr>
			<tr>
				<td>#11</td>
				<td>#12</td>
				<td>#13</td>
				<td>#14</td>
				<td>#15</td>

			</tr>
			<tr>
				<td>#16</td>
				<td>#17</td>
				<td>#18</td>
				<td>#19</td>
				<td>#20</td>
			</tr>
			<tr>
				<td>#21</td>
				<td>#22</td>
				<td>#23</td>
				<td>#24</td>
				<td>#25</td>
			</tr>
		</table>
	</div>



	<div>
		<input type="text" id="txtInput" /> </br />
		<input type="text" id="txtKeyCode" />
	</div>

</body>

</html>

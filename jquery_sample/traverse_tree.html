<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

 	.selected { background:red }

	</style>

	<script>
		// 아래에 나온 메서드 종류는 Selector 가 있을 경우 selector 와 일치하는 요소를 탐색하고, 없을 경우 가장 가까운 요소를 가져옵니다

		// children([selector]) 선택된 개체의 자식 중 Selector 와 동일한 요소를 가져옵니다
		// .closest([selector]) 선택된 개체에서 DOM Tree 를 통해 가장 가까운 조상 요소를 가져옵니다.
		// .find([selector]) 선택된 개체에서 selector 와 일치하는 요소를 가져옵니다.
		// .next([selector]) 선택된 개체에서 selector 와 일치하는 형제 요소를 가져옵니다. > 일치하는 항목이 없을 경우 다음 항목으로 이동할 요소를 찾는다.
		// .parent([selector]) 선택된 개체에서 selector 와 일치하는 부모의 요소를 가져옵니다.
		// .prev([selector]) 선택된 개체에서 selector 와 일치하는 바로 앞의 형제 요소를 가져옵니다.
		// .siblings([selector]) 선택된 개체에서 selector 와 일치하는 형제 요소를 가져옵니다. [단, 자신은 제외]


		// 1. .find() > $(“div”).find(“a”)라고 했을 경우 div 요소를 찾고 그 아래에 “a”태그를 찾아라

		// $(“div”).filter(“a”) : filter() 메서드는 div 요소의 집합에서 “a”를 찾는다. [단, 필터는 자기자신과 동등한 위치에서만 찾음]
		// $(“div”).find(“a”) : find() 메서드는 div 요소의 집합 내용에서 “a”의 요소를 가져온다

		// $(document).ready(function () {

		// 	$("div").find("p").css("border", "1px solid red");
		// 	// $("div").filter("p").css("border", "1px solid red");
		// 	// $("div").filter(".myClass").css("border", "1px solid red");

		// });



		// 2. .siblings() > 주로 목록에서 마우스로 클릭한 요소만 강조할 경우 매우 쉽게 프로그래밍을 가능하도록 해준 메서드

		$(document).ready(function () {

			$("li").each(function () { // li 태그에 접근 후 반복한다

				$(this).click(function () { // li 태그 요소를 클릭하면

					$(this).addClass("selected"); // 현재 요소(li 태그)에 class를 추가하고
					$(this).siblings().removeClass("selected"); // 현재 요소(li 태그) 외에 모든 요소에 class를 제거한다

					// $(this).addClass("selected").siblings().removeClass("selected"); // 위의 2줄과 동일
				});
			});
		});

	</script>

</head>

<body>

	<div>
		<p>this is 1st p</p>
	</div>
	<div>
		<p>this is 2nd p</p>
	</div>
	<div class="myClass">
		<p>this is 3rd p</p>
	</div>


	<div>
		<ul>
			<li>list item 1</li>
			<li>list item 2</li>
			<li>list item 3</li>
			<li>list item 4</li>
			<li>list item 5</li>
		</ul>
	</div>



</body>

</html>

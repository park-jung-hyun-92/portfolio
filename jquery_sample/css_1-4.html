<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div,
		pre {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
		}

		td {
			border: 1px solid #AAA;
			width: 25px;
			height: 25px;
		}

		.selected {
			font-weight: bold;
			color: White;
			background-color: Red;
		}

	</style>

	<script>

		// 1. .css() > 적용된 스타일을 가져오거나, 새로운 스타일을 적용
		// 1-1 css(propertyName) > 현재 스타일을 그대로 적용하고 싶을 경우 ( 이미 코드에서 속성의 값은 지정되어 있으므로 속성만 입력)
		// 1-2 css(propertyName, value) > 새로운 스타일을 적용하고 싶을 경우
		// 1-3 css(propertyName, function(index, value) { }); > 자신이 원하는 기능을 확장하여 사용 > 한번에 개체의 스타일 값을 확인하고 변경할 수 있는 큰 장점 [ index는 선택한 개체의 순서 ]
		// 1-4 css(map)

		// 1-5 css() 메서드의 경우 스타일에 대한 속성값을 제어 !=== addClass()의 경우 속성 값이 아닌 className 에 대한 부분만 제어
		// 1-6 function의 파라미터 또한 > 1. Index 는 개체의 번호를 !=== 2. currentClass는 value와 같이 현재 개체의 className을 반환

		// .addClass() > 새로운 클래스를 추가하는 메서드 > 셀렉터를 통해 가져온 개체에 클래스를 추가
		// .addClass([className]) || .addClass(function (index, currentClass)

		// .removeClass() > 해당 className을 삭제 > 선언한 클래스를 삭제
		// .addClass([className]) || .addClass(function (index, Class)



		// 5. .toggleClass() > 선택한 개체를 마치 스위치처럼 껏다(removeClass()), 켯다(addClass())하는 기능
		// 5-1 .toggleClass(className) > 선택한 개체에 className 가 적용 시 className 를 삭제를 하고, 적용되지 않은 경우에는 className 을 적용하는 역할
		// 5-2 .toggleClass(className, switch) > switch(Boolean) 값을 통해 사용자가 toggle 상태를 지정할 수 있음. [ true면 addClass()와 같은 효과, false면 removeClass()와 같은 효과를 나타냄 ]
		// 5-3 .toggleClass(function (index, Class), [switch])

		$(document).ready(function () {
			$("td").click(function () { // td 태그를 클릭하면
				var obj = $(this); // $(this)가 변수 obj에 대입 됨
				obj.toggleClass("selected"); // obj($(this)) 개체에 selected가 적용 되어 있으면 삭제하고, selected가 적용 안되어있으면 적용한다
			});
		});

	</script>

</head>

<body>

	<div>
		<table>
			<tr>
				<td>#1</td>
				<td>#2</td>
				<td>#3</td>
				<td>#4</td>
				<td>#5</td>
			</tr>
			<tr>
				<td>#6</td>
				<td>#7</td>
				<td>#8</td>
				<td>#9</td>
				<td>#10</td>
			</tr>
			<tr>
				<td>#11</td>
				<td>#12</td>
				<td>#13</td>
				<td>#14</td>
				<td>#15</td>
			</tr>
			<tr>
				<td>#16</td>
				<td>#17</td>
				<td>#18</td>
				<td>#19</td>
				<td>#20</td>
			</tr>
			<tr>
				<td>#21</td>
				<td>#22</td>
				<td>#23</td>
				<td>#24</td>
				<td>#25</td>
			</tr>
		</table>
	</div>

</body>

</html>

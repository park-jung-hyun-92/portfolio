<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

		div {
			background: #FFF;
			padding: 10px;
			margin: 10px;
		}

		table {
			border: 1px solid #AAA;
			width: 100%
		}

		td {
			border: 1px solid #AAA;
		}

	</style>


	<script>

		// :even 짝수의 요소를 반환 (0 부터 시작) > [ 짝수번째 구분은 eq 의 index 와 동일하게 구분 됨 ]
		// :odd 홀수의 요소를 반환 (0 부터 시작) > [ 홀수의 구분은 eq 의 index 와 동일하게 구분 됨 ]
		// :even, :odd 의 경우 “zebra” 줄무늬 스타일의 목록을 만들 때 자주 사용

		$(document).ready(function () {

			$("tr:even").css("background", "blue"); // tr 태그 요소중에 짝수번째 요소를 선택하고 배경을 파랑색으로 변경해라

		});

	</script>

</head>

<body>

	<div>
		<table>
			<tr>
				<td>#1</td>
			</tr>
			<tr>
				<td>#2</td>
			</tr>
			<tr>
				<td>#3</td>
			</tr>
			<tr>
				<td>#4</td>
			</tr>
			<tr>
				<td>#5</td>
			</tr>
			<tr>
				<td>#6</td>
			</tr>
			<tr>
				<td>#7</td>
			</tr>
			<tr>
				<td>#8</td>
			</tr>
		</table>
	</div>

</body>

</html>

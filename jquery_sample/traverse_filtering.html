	<script>
		// Traverse 메서드는 HTML을 가로지르거나, 횡단하는 것처럼 탐색하는 역할을 함.
		// 셀렉터를 통해 선택한 개체에서 다시 한번 개체를 찾고, 필터링하고, 추가하는 작업을 할 수 있도록 도와주는 메서드 [ 1차로 셀렉터를 통해 선택한 요소들의 집합에서 또 한번의 필터링을 통해 원하는 개체를 선택하는 메서드 ]
		// Traverse 메서드를 이용하면 셀렉터를 통해 가져온 개체를 즉 1 차 결과물에 추가적인 작업을 통한 2 차, 3 차 등의 결과를 쉽게 얻을 수 있다는 큰 장점
		// 필터 메서드의 강점은 function 을 이용하여 마치 필터를 확장해서 쓰는것과 같은 효과를 얻을 수 있는 점

		// 1. .eq(index) 선택한 요소들 중에서 인덱스와 일치하는 단일 요소를 선택 반환
		// 2. .filter(expr) 선택한 요소에서 표현식(expr)과 일치하는 요소의 집합을 선택 반환 [ 표현식에는 selector, function, element, jQuery object 가 올 수 있음 ]
		// 3. .first() 선택한 요소에서 첫 번째 단일 요소를 선택 반환
		// 4. has(selector) 선택한 요소에서 selector 항목을 가지고 있는 요소의 집합을 선택 반환 [ 기본 셀렉터를 통핬 가져온 개체의 집합에서 selector 에 핬당하는 요소를 가짂 개체맊을 선택 반환 ]
		// 5. .is(expr) 기본 셀렉터에서 가져온 개체의 집합에서 표현 식과 일치하는 부분이 있는지에 대한 여부를 반환 > 집합에서 단 하나라도 일치하는 항목이 존재한다면 true 그렇지 않으면 false [ 표현식에는 selector, function, element, jQuery object 가 올 수 있음 ]
		// 6. .last() 선택한 요소에서 마지막 단일 요소를 선택 반환
		// 7. .map(callback) jQuery 개체에 있는 요소의 집합을 다른 집합으로 변경해서 이동 시킵니다. [ 셀렉터를 통해 가져온 개체의 집합을 jQuery 개체의 배열 형식으로 반홖 ]
		// 8. .not(expr) 표현식과 일치하지 않는 요소의 집합을 선택 반환 [ 필터 메서드와는 반대로 동작하는 메서드 > 표현식과 읷치하지 않는 요소를 선택 반환 ]
		// 9. .slice(start,[end] 선택한 요소에서 start 번째에서 시작하고 end 번째에서 끝나는 개체의 집합을 반환 [ 기본 셀렉터에서 선택된 요소는 0 부터 시작하며, start는 포함하고, end 번째 요소는 포함하지 않음 ]


		// 동일한 결과 값 출력

		// 1. $(“td:eq(0)”) == $(“td”).eq(0) // td 태그 중에 인덱스 0번째 요소 선택
		// 3. $(“td:first”) == $(“td”).first() // td 태그 중에 첫번째 요소 선택
		// 6. $(“td:last”) == $(“td”).last() // td 태그 중에 마지막 요소 선택
		// 8. $(“td:not(„.myClass‟)”) == $(“td”).not(“.myClass”) // td 태그 중에 속성 class 값이 .myClass가 아닌 요소 선택
		// 2. $(“td:even”) == $(“td”).filter(“:even”) // td 태그 중에 짝수번째 요소 선택


		// 2. .filter(expr)
		// filter는 함수랑 같이 쓰면 함수의 기능을 더 확장시켜줌
		// function(index) index 는 $(“태그”)를 통해 가져온 개체 집합의 번호이다
		// $(document).ready(function () {

		// 	$("td").filter(function (index) { // td 태그 중에

		// 	}).css("background", "red"); // 그리고 해당 요소의 배경색을 빨강색으로 변경해라

		// });





		// 8. .not()

		// $(document).ready(function () {
		// 	$("td").not(function (index) { // td 태그 중에
		// 		return index % 3 == 0; // 인덱스(0,1,2...)/3을 했을 때 나머지 값이 0이랑 일치하지 않으면 해당 요소의 값을 리턴(반환)해라
		// 	}).css("background", "red"); // 그리고 해당 요소의 배경색을 빨강색으로 변경해라
		// });

		$(document).ready(function () {
			$("ul").not("li").css("background", "red");

		});


		// // 4. .has(selector)

		// $(document).ready(function () {
		// 	$("li").has("ul").css("background",	"red"); // li 태그를 통해 가져온 개체에서 has() 함수를 통해 “ul” 요소를 가지고 있는 개체만을 선택하여 해당 요소의 배경색을 빨강으로 변경해라

		// });





		// // 5. .is(expr)
		// each는 for문과 같은 동작을 함

		// $(document).ready(function () {
		// 	$("li").each(function (index) { // li 태그를 선택하고 > 반복한다(each) > index 만큼(li 태그 갯수)
		// 		$(this).css("border", "1px solid red"); // 해당 요소(li 태그)에 선 굴기는 1px, 선 색은 빨강, 선 모양은 실선으로 변경해라
		// 		// if (index==54 && $(this).is("li")) { // 만약 index(li 태그 갯수) 값이 54이고, 해당 요소(li 태그)에 단 하나라도 li와 동일한 요소가 있다면
		// 		// 	$(this).css("border", "1px solid red"); // 해당 요소(li 태그)에 선 굴기는 1px, 선 색은 빨강, 선 모양은 실선으로 변경해라
		// 		// }
		// 	});
		// });



		// 7. .map(callback)
		// 셀렉터를 통해 가져온 개체의 집합을 jQuery 개체의 배열 형식으로 반환

		$(document).ready(function () {
			var liText = $("li").map(function (index) {
				return "[(" + index + ")" + $(this).text() + "]";
			}).get().join(','); // join()은 배열 값 사이에 ,로 구분해주는 기능

			$("#result").text(liText); // innerTEXT == text (js == jquery) > 태그 먹음

			// $("#result").html('<div>바보</div>'); // innerHTML == html (js == jquery) > 태그가 안먹음 [태그도 문자열로 인식]
		});



		// 9. .slice(start, [end])

		// // 총 8 개의 요소를 선택했다고 가정한다.
		// // 각 요소의 집합에 번호를 주면, 해당 인덱스는 0 부터 시작이므로 0, 1, 2, 3, 4, 5, 6, 7 이 된다.
		// // 1) .slice(2) 경우 : 2, 3, 4, 5, 6, 7 에 해당하는 개체의 집합을 반환
		// // 2) .slice(2,4) 경우 : 2, 3 에 해당하는 개체의 집합을 반환
		// // 1)의 경우 0, 1, 2, 3, 4, 5, 6, 7 앞에서 2 개의 집합을 제거 한다.
		// // 2)의 경우 0, 1, 2, 3, 4, 5, 6, 7 앞에서 2 개의 집합을 동읷하게 제거 후 4 번째를 포함한 집합을 한번 더 제거 후 반환

<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- jQuery 를 페이지에 참조 -->

	<style>

	</style>


	<script>

		// 1. Has Attribute Selector : $(Selector[attr]) > 셀렉터의 요소 중에 속성 attr과 일치하는 요소를 반환

		$(document).ready(function () {
			$("div > a[target]").css("background", "#CCC"); // div 태그 하위에 속한 a 태그의 target 속성에 접근 후 배경색을 #ccc로 변경해라
		});


		// 2. Attribute Equals Selector : $(Selector[attr=”value”]) > 셀렉터의 요소 중에 속성 attr의 값인 value(attr 속성 값)의 값이 일치하는 요소를 찾아 반환

		$(document).ready(function () {
			$("div > a[href='http://www.sqler.com']").css("background","#CCC"); // div 태그 하위에 속한 a 태그의 속성(href)과 속성 값('http://www.sqler.com')에 접근 후 배경색을 #ccc로 변경해라
		});


		// 3. 3. Attribute Not Equals Selector : $(Selector[attr!=”value”]) > 셀렉터의 요소 중에 속성 attr의 값인 value(attr 속성 값)의 값이 일치하지 않는 요소를 찾아 반환

		$(document).ready(function () {
			$("div > a[href!='http://www.sqler.com']").css("background","#CCC"); // div 태그 하위에 속한 a 태그 속성(href)의 속성 값('http://www.sqler.com')이 일치하지 않으면 배경색을 #ccc로 변경해라
		});


		// 4. Attribute Starts With Selector : $(Selector[attr^=”value”]) > 셀렉터의 요소 중에 지정된 속성(attr)의 값(value)으로 시작되는 요소와 일치하는 요소를 찾아 반환

		$(document).ready(function () {
			$("div[id^='content-']").css("background", "#CCC"); // div 태그 중 id 값이 content- 시작되는 요소를 찾아 배경색을 #ccc로 변경해라
		});


		// 5. Attribute Ends With Selector : $(Selector[attr$=”value”]) > 셀렉터의 요소 중에 지정된 속성(attr)의 값(value)으로 끝나는 요소와 일치하는 요소를 찾아 반환

		$(document).ready(function () {
			$("div[id$='-1']").css("background", "#CCC"); // div 태그 중 id 값이 -1로 끝나는 요소를 찾아 배경색을 #ccc로 변경해라
		});


		// 6. Attribute Contains Selector : $(Selector[attr*=”value”]) > 셀렉터의 요소 중에 지정된 속성(attr)의 값(value)이 포함된 요소를 찾아 반환

		$(document).ready(function () {
			$("input[name*='man']").css("background","yellow"); // input 태그의 속성 Name 값의 문자열 “man”과 일치하는 항목이 있으면 무조건 해당 요소의 배경색을 노랑으로 바꿔라
		});


		// 7. Attribute Contains Word Selector : $(Selector[attr~=”value”] > 셀렉터의 요소 중에 지정된 속성(attr)의 값(value)이 공백과 함께 포함되어 단어의 단위로 일치하는 요소를 찾아 반환

		$(document).ready(function () {
			$("input[name~='man']").css("background","yellow"); // input 태그의 속성 Name의 값의 문자열 "man"과 공백이 함께 일치하는 단어가 있으면 해당 요소의 배경색을 노랑으로 바꿔라
		});

	</script>

</head>

<body>

	<h2>1</h2>
	<p>2</p>
	<div>
		<a href="http://www.sqler.com">3</a><br />
		<a href="http://www.sqler.com" target="_blank">4</a><br />
		<div id="content-1">5</div><br />
		<div id="content-2">6</div><br />
		<a href="http://www.hoons.kr">7</a><br />
		<a href="http://www.hoons.kr" target="_blank">8</a><br />
		<div id="view-1">9</div><br />
		<div id="content-2">10</div><br />
		<input name="man" value="name is man" /><br />
		<input name="superman" value="name is superman" /><br />
		<input name="iron man" value="name is iron man" /><br />
		<input name="bat man" value="name is bat man" /><br />
		<input name="joker" value="name is joker" /><br />
		<input name="manual" value="name is manual" /><br />
	</div>


</body>

</html>

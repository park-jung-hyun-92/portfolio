<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>javascript 예제</title>

	<script>
		function return_add(str1, str2) { // 3. 변수 str1, str2(파라미터)에 값 1,2를 대입하고
			var result = str1 + str2; // 4. 1,2 값을 더한 후 result 변수에 대입
			return result; // 5. result 값을 리턴해라
		}
	</script>

</head>

<body>

	<script>
		var a = return_add(1, 2); // 1. 함수명 return_add라는 함수를 호출하고 > 2. 아규먼트 값 1,2를 넘겨라 > 6. 그리고 return 값을 a변수에 대입해라

		alert(a); // 경고창에 a 값을 띄워라
	</script>

</body>

</html>

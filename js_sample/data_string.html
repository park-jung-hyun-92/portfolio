<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>



	</style>

	<script>

	// String(변수)
	// 어떠한 데이터를 문자열로 변경하려면 String()를 사용합니다.

	var str1 = 11; // 변수 str1에 문자열 값 "a"를 대입
	var str2 = "11";
	var str3 = "문자11";
	var str4 = "11문자";

    document.write(str1 + typeof(str1) + '<br>'); // typeof(값)는 값이 어떤 데이터 타입인지 알려주는 코드 // str1 값(11) + 어떤 데이터 타입인지(Number)를 출력하고 줄바꿈 해라
    str1 = String(str1); // str1 값(11)의 데이터 타입을 문자형으로 변경하고 변수 str1에 대입
    document.write(str1 + typeof(str1) + '<br>'); // str1("11") 값 + 어떤 데이터 타입인지(String))를 출력하고 줄바꿈 해라

	document.write(str2 + typeof(str2) + '<br>');
    str2 = String(str2);
    document.write(str2 + typeof(str2) + '<br>');

	document.write(str3 + typeof(str3) + '<br>');
    str3 = String(str3);
    document.write(str3 + typeof(str3) + '<br>');

	document.write(str4 + typeof(str4) + '<br>');
    str4 = String(str4);
    document.write(str4 + typeof(str4));

	</script>

</head>

<body>


</body>

</html>

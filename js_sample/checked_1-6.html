<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>EVERDEVEL - JavaScript - click event</title>

		<style>

		</style>

		<script>

		function aaa() {

			var target = document.getElementsByName('ggg') // name 값이 ggg인 값 접근하는 코드를 target 변수에 대입

			for (i = 0; i < target.length; i++) { // 반복문 실행 (변수 i에 값 0을 대입하고, name 값이 ggg인 값들의 갯수보다 변수 i의 값이 작으면, 한번 반복할때마다 변수 i의 값을 1씩 증가시키면서 반복해라)

				target[i].checked = true; // name 값이 ggg인 값 중에 배열 변수 i번째 인덱스에 접근 후 checked 속성에 true 값 대입(즉, 체크해라)
			}
		}

		function bbb() {

			var target = document.getElementsByName('ggg') // name 값이 ggg인 값 접근하는 코드를 target 변수에 대입

			for (i = 0; i < target.length; i++) { // 반복문 실행 (변수 i에 값 0을 대입하고, name 값이 ggg인 값들의 갯수보다 변수 i의 값이 작으면, 한번 반복할때마다 변수 i의 값을 1씩 증가시키면서 반복해라)

				target[i].checked = false; // name 값이 ggg인 값 중에 i번째(배열변수) 인덱스에 접근 후 checked 속성에 false 값 대입(즉, 체크를 해제해라)
			}
		}

		function ccc() {

			var target = document.getElementsByName('ggg') // name 값이 ggg인 값 접근하는 코드를 target 변수에 대입

			for (i = 0; i < target.length; i++) { // 반복문 실행 (변수 i에 값 0을 대입하고, name 값이 ggg인 값들의 갯수보다 변수 i의 값이 작으면, 한번 반복할때마다 변수 i의 값을 1씩 증가시키면서 반복해라)

				if (target[i].checked == true) { // 만약 name 값이 ggg인 값 중에 i번째(배열변수) 인덱스이며 속성 checked의 값이 true가 맞다면

					target[i].checked = false; // name 값이 ggg인 값 중에 i번째(배열변수) 인덱스에 접근 후 checked 속성에 false 값 대입(즉, 체크를 해제해라)

				} else { // if문 조건이 일치하지 않는다면(그렇지 않다면)

					target[i].checked = true; // name 값이 ggg인 값 중에 배열 변수 i번째 인덱스에 접근 후 checked 속성에 true 값 대입(즉, 체크해라)
				}
			}
		}

		</script>

	</head>

	<body>

		<input type="button" name="ggg" value="선택" onclick="aaa()"> <!-- 선택이라는 버튼을 클릭하면 aaa함수 호출 -->
		<input type="button" name="ggg" value="해제" onclick="bbb()">
		<input type="button" name="ggg" value="선택반대로" onclick="ccc()">

		<div id="sss">1</div> <!-- innerHTML 속성에 str 값을 대입했으므로 현재 문장에 글자 1은 str 값으로 바뀌어 있음 -->

		<script>

		str = ''; // str 변수에 빈 값 대입

		for (let i = 0; i < 10; i++) { // 반복문 실행 (변수 i에 값 0을 대입하고, 변수 i의 값이 10보다 작으면, 한번 반복할때마다 변수 i의 값을 1씩 증가시키면서 반복해라)

			// str(빈값) + input 태그. 체크박스 타입. 이름 값은 "ggg". id 값은 "hhh + 변수 i 값". + 변수 i 값[보여질 숫자] + span 태그. id 값은 "qqq + 변수 i 값". 그리고 줄바꿈을 str 변수에 대입
			// 두번째 작동은 str(빈값) + input 태그 ~ 줄바꿈까지(위에 글 참조) 변수 str에 대입
			// 세번째 작동은 str(빈값) + input 태그 ~ 줄바꿈까지 + 위에서 input 태그 ~ 줄바꿈까지 변수 str에 대입
			// 이렇게 변수 str에 + input 태그 ~ 줄바꿈을 덧붙이면서 최종 값은 맨 마지막(9번째) 대입한 변수 str 값임
			str = str + '<input type="checkbox" name="ggg" id="hhh' + i + '">' + i + ' <span id="qqq' + i + '"></span><br>';


		}
		document.getElementById('sss').innerHTML = str; // id 값이 sss인 값에 접근하고 innerHTML 속성에 str 값 대입

		document.getElementById('hhh4').checked = true; // id 값이 hhh4 값에 접근하고 checked 속성에 true 값 대입 (즉, 체크해라)
		document.getElementById('hhh9').checked = true; // id 값이 hhh9 값에 접근하고 checked 속성에 true 값 대입 (즉, 체크해라)

		document.getElementById('qqq8').innerHTML = "바보"; // id 값이 qqq8인 값에 접근하고 innerHTML 속성에 "바보" 값 대입

		</script>

	</body>

</html>

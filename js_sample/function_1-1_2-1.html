<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>



	</style>

	<script>

		// var 변수명 = 함수명;
		// 변수명();
		// 함수명만 적고 괄호를 사용하지 않으면 함수를 참조하게됩니다. > 함수참조는 함수를 다른 변수에 대입할 수 있습니다. > 참조한 변수에 괄호를 붙여서 해당 함수를 호출할 수 있음.

		function aaa() {

			return "a"; // 3. 문자열 "a" 값을 리턴해라
		}

		var ccc = aaa; // 1. 함수명 aaa를 ccc변수에 대입

		document.write(ccc()); // 2. 변수 ccc에 ()를 붙여서 함수 호출 > 4. 그리고 리턴 받은 값을 출력해라

	</script>

</head>

</body>

</html>

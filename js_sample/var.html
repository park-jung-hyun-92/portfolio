		<script>

			// var 변수명 = 대입할 값; (ex] var a = 1;)
			// 전역변수(글로벌변수) / 지역변수(로컬변수) 나뉨

			// 변수명 선언의 법칙
			// 1. 변수명에는 영문과 숫자과 언더바(_)만 들어간다. (ex] sos+dfdf = "안녕"; +기호가 있으므로 아웃)
			// 2. 변수명은 영문의 대문자와 소문자를 구별한다. (ex] a 와 A 소문자a와 대문자A는 다르다)
			// 3. 변수명의 첫 문자는 숫자가 올 수 없다. (ex] 1hi = "안녕"; 변수명의 첫글자가 숫자이므로 아웃)
			// 4. 예약어는 사용 할 수 없다. (ex] if = "만약"; 예약어를 사용했으므로 아웃)
			// 예약어(abstract,case,continue,extends,for,import,long,private,static,throw,var,boolean,catch,default,false,function,in,native,protected,super,throw,void,break,char,do,final,goto,
			// instanceof,new,public,switch,transient,while,byte,class,double,finally,if,int,null,return,synchronized,true,with,case,const,else,float,implements,interface,package,short,this,try)

			// 1. 전역에서 var 선언하면 전역에서 출력 가능
			// 2. 지역에서 var 선언하면 지역에서 출력 가능
			// 3. 전역에서 var 선언하면 지역에서 출력 가능
			// 4. 지역에서 var 선언하면 전역에서 출력 불가능
			// 5. 단, 전역에서 선언 후 지역에서 var 없이 변수 선언하면 지역,전역 동일 값
			// 6. 단, 전역,지역 변수 둘다 선언하면 전역은 전역 값, 지역은 지역 값
			// 7. 단, 전역,지역 변수 둘다 선언하고 지역에서 var 없이 한번 더 변수 선언하면 전역은 전역 값, 지역은 지역 값


			var a = 1; // 전역변수(글로벌변수) - 변수 a에 값 1 대입

			function aaa() {

				var a = 4; // 지역변수(로컬변수) - 변수 b에 값 4 대입
					a = 5; // 변수 a에 값 5 대입

				document.write(a); // a 값을 출력해라

			}

			aaa() // aaa 함수 호출
			document.write(a); // a 값을 출력해라

	<script>

		// const 상수명 = 값;

		// 상수는 변하지 않는 값을 의미합니다. (한번 대입한 값은 다른 값을 대입해도 변하지 않습니다.)
		// 즉, const 선언 후 한번 더 const를 선언하던 선언 안하던 같은 상수명은 사용 불가능
		// 규칙은 아니지만 프로그래머간의 암묵적 법칙으로 상수는 대문자를 사용하며 단어간에 언더바로 구분짓습니다.

		// 1. 전역에서 const 선언하면 전역에서 출력 가능
		// 2. 지역에서 const 선언하면 지역에서 출력 가능
		// 3. 전역에서 const 선언하면 지역에서 출력 가능
		// 4. 지역에서 const 선언하면 전역에서 출력 불가능
		// 5. 단, 전역에서 선언 후 지역에서 const 없이 상수 선언하면 전역 값만 출력 가능
		// 6. 단, 전역,지역 상수 둘다 선언하면 전역은 전역 값, 지역은 지역 값
		// 7. 단, 전역,지역 상수 둘다 선언하고 const 없이 지역에서 한번 더 상수 선언하면 전역 값만 출력 가능

		const A_A = "1";

		 function aaa () {

			const A_A = "2";
				  A_A = "3";


			document.write(A_A+'<br>');

		};

		document.write(A_A+'<br>');

		aaa();

	</script>

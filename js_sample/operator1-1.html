<!DOCTYPE html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>



	</style>

	<script>

	// 1. 논리 연산자
	// 1-1 AND(&,&&) 모든 값이 참 일때 참을 뱉어냅니다. [조건 && 조건]
	// 1-2 OR(|,||) 연산자는 값중에 하나라도 참 일때 참을 뱉어 냅니다. [조건 || 조건]
	// 1-3 XOR(^) 연산자는 서로 값이 다를때 참을 뱉고 서로 값이 같다면 거짓을 뱉습니다.

	// 2. 증감 연산자
	// 2-1 ++i 먼저 자신을 1 증가 시키고 다른 연산을 시작
	// 2-2 i++ 먼저 다른 연산을 한후 자신을 1 증가
	// 2-3 --i 먼저 자신을 1 감소 시키고 다른 연산을 시작
	// 2-4 i-- 먼저 다른 연산을 한후 자신을 1 감소

	// 3. 논리 부정 연산자
	// 3-1 ! true(참)을 false(거짓)으로 / false(거짓)은 true(참)으로 바꾸어 줍니다.

	// 4. 관계 연산자
	// 4-1 < 크다 / <= 크거나 같다 / > 작다 / >= 작거나 같다 / == 값이 같다 / === 값이 같고, 타입도 같다 / != 값이 같지 않다 / !== 값이 같지 않고, 타입도 같지 않다.

	</script>

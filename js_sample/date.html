<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>



	</style>

	<script>

		// new Date(); 현재날짜 (년, 월, 일, 요일, 시, 분, 초) 값 가져오기
		// getFullYear(); 현재년도 값 가져오기
		// getMonth(); 현재 월 값 가져오기 [단, 월은 0부터 시작하기 때문에 +1 해주기]
		// getDate(); 현재 일자 값 가져오기
		// getDay(); 현재 요일 값 가져오기 [단, 요일은 0부터 반환(일-0,월-1,화-2,수-3,목-4,금-5,토-6)]
		// getHours(); 현재 시 값 가져오기
		// getMinutes(); 현재 분 값 가져오기
		// getSeconds(); 현재 초 값 가져오기
		// getMilliseconds(); 현재 밀리초 값 가져오기

		const NOW_DATE = new Date();
		document.write(NOW_DATE);
		document.write(NOW_DATE.getFullYear());
		document.write(NOW_DATE.getMonth() + 1);
		document.write(NOW_DATE.getDate());
		document.write(NOW_DATE.getDay());
		document.write(NOW_DATE.getHours());
		document.write(NOW_DATE.getMinutes());
		document.write(NOW_DATE.getSeconds());
		document.write(NOW_DATE.getMilliseconds());

	</script>

</head>

<body>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>javascript 예제</title>

	<script>
		function all_start() {
			var add_str = return_add(95, 5); // 2. 함수명 return_add를 호출하고 파라미터 값 95,5를 넘김 > 6. 그리고 return 값을 add_str 변수에 대입해라
			var minuse_str = return_minuse(7, 1);

			return (add_str - minuse_str); // 7. 변수 add_str 값 - 변수 minuse_str 값을 리턴해라
		}

		function return_add(str1, str2) { // 3. 파라미터 str1, str2에 값 95,5를 대입하고
			var result = str1 + str2; // 4. 95,5 값을 더한 후 result 변수에 대입
			return result; // 5. result 값을 리턴해라
		}

		function return_minuse(str1, str2) {
			var result = str1 - str2;
			return result;
		}

		function div_set(str) { // 10. 파라미터 str에 값 a를 대입하고
			document.getElementById('ddd').innerHTML = str; // 11. id 값이 ddd인 값에 접근하고 innerHTML 속성에 a 값(str이라는 변수) 대입
		}
	</script>

</head>

<body>

	<div id="ddd">33</div> <!-- 12. 함수 div_set에서 innerHTML 속성에 a 값을 대입했으므로 현재 문장에 글자 33은 a값으로 바뀌어 있음  -->

	<script>
		var a = all_start(); // 1. all_start 함수 호출 > 8. 리턴 받은 값을 a 변수에 대입해라
		div_set(a); // 9. div_set 함수 호출하고 아규먼트 값 a를 넘김
	</script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>javascript 예제</title>

	<script>
		let result; // 전역변수이며, 변수 result 선언 (빈값)

		function add(str1, str2) { // 변수 str1, str2(파라미터)에 값 1,2를 대입하고
			// var result = str1 + str2; // 지역변수이며, 1,2 값을 더한 후 result 변수에 대입
			 result = str1 + str2; // 1,2 값을 더한 후 result 변수(전역변수 - 함수 안에서 변수 앞에 var가 붙으면 지역변수 / var가 안붙으면 전역변수로 자동 전환)에 대입

			alert(result); // 경고창에 result 값을 띄워라
		}

	</script>

</head>

<body>

	<script>
		add(1, 2); // add라는 함수를 호출하고 변수(아규먼트) 값 1,2를 넘겨라

		alert(result); // 경고창에 result 값을 띄워라
	</script>

</body>

</html>

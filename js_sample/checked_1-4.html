<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>EVERDEVEL - JavaScript - click event</title>

	<style>

	</style>
	<script>

		window.onload = function () {

			var target = document.getElementsByTagName('input') // 태그 값이 input인 값을 접근하는 코드를 target 변수에 대입

			for (var i = 0; i < target .length; i++) { // 반복문 실행 (변수 i에 값 0을 대입하고, 태그 값이 input인 값들의 갯수보다 변수 i의 값이 작으면, 한번 반복할때마다 변수 i의 값을 1씩 증가시키면서 반복해라)

				if (target[i].getAttribute('type') == 'checkbox') { // 만약 태그 값이 input인 값에 접근하고 type 속성 값이 'checkbox' 라면
					target[i].checked = true; // 태그 값이 input인 값 중에 배열 변수 i번째 인덱스에 접근 후 checked 속성에 true 값 대입(즉, 체크해라)
				}
			}
		};

	</script>

</head>

<body>

	<input type="checkbox" name="asdf">1번
	<input type="checkbox" name="asdf">2번
	<input type="checkbox" name="asdf">3번

</body>

</html>

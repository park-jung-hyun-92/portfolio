<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title>EVERDEVEL - JavaScript - click event</title>

	<style>

	</style>
	<script>
		function q() {

			var target = document.getElementsByName('zzz') // name 값이 zzz인 값 접근하는 코드를 target 변수에 대입

			target[0].checked = true; // name 값이 zzz인 값 중에 [0]번째 인덱스에 접근 후 checked 속성에 true 값 대입(즉, 체크해라)
			target[1].checked = true;
			target[2].checked = true;
			target[3].checked = true;
			target[4].checked = true;
		}

		function w() {

			var target = document.getElementsByName('zzz') // name 값이 zzz인 값 접근하는 코드를 target 변수에 대입

			target[0].checked = false; // name 값이 zzz인 값 중에 [0]번째 인덱스에 접근 후 checked 속성에 false 값 대입(즉, 체크를 해제해라)
			target[1].checked = false;
			target[2].checked = false;
			target[3].checked = false;
			target[4].checked = false;
		}

		function e() {

			var target = document.getElementsByName('zzz') // name 값이 zzz인 값 접근하는 코드를 target 변수에 대입

			if (target[0].checked == true) { // 만약 name 값이 zzz인 값 중에 [0]번쨰 인덱스이며 속성 checked의 값이 true가 맞다면

				target[0].checked = false; // name 값이 zzz인 값 중에 [0]번째 인덱스에 접근 후 checked 속성에 false 값 대입(즉, 체크를 해제해라)
				target[1].checked = false;
				target[2].checked = false;
				target[3].checked = false;
				target[4].checked = false;

			} else { // if문 조건이 일치하지 않는다면(그렇지 않다면)

				target[0].checked = true; // name 값이 zzz인 값 중에 [0]번째 인덱스에 접근 후 checked 속성에 true 값 대입(즉, 체크해라)
				target[1].checked = true;
				target[2].checked = true;
				target[3].checked = true;
				target[4].checked = true;
			}
		}

	</script>

</head>

<body>

	<input type="checkbox" name="zzz"><span onclick="q()">선택</span> <!-- 선택이라는 글자를 클릭하면 q함수 호출 -->
	<input type="checkbox" name="zzz"><span onclick="w()">해제</span>
	<input type="checkbox" name="zzz"><span onclick="e()">선택반대로</span>
	<input type="checkbox" name="zzz"><span onclick="q()">선택</span>
	<input type="checkbox" name="zzz"><span onclick="w()">해제</span>

</body>

</html>

<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>



	</style>

	<script>

		// while문

		// while (조건){ 조건에 만족할 동안 실행할 명령문 }

		var i = 1;
		var sum = 0;

		while(i <= 10){
			sum = sum + i;
			document.write(sum + "<br>");
			i++;
		}

	</script>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>EVERDEVEL - JavaScript - click event</title>

	<style>

	</style>
	<script>

		// 함수 화살표 표기법
		// 아래 = 을 없에면 기존과 동일
		// function ggg (year)



		// 1. 변수(함수명) = () => 리턴할 값;

		var aaa = 1; // 1. 변수 aaa에 값 1 대입;
		const bbb = () => aaa; // 4. 변수 aaa 값을 리턴
		const ccc = () => 'ddd'; // 5. 문자열 'ddd' 값을 리턴
		alert(bbb()); // 2. 함수 bbb 호출 > 6. 리턴 받은 변수 aaa 값을 경고창에 띄워라
		document.write(ccc()); // 3. 함수 ccc 호출 > 7. 리턴 받은 문자열 'ddd' 값을 출력해라



		// 2. 변수(함수명) = 파라미터명 => 리턴 값;

		const ggg = year => `year : ` + year; // 2. year이라는 변수(파라미터) 값에 2020 대입 후 리턴값 `year : ` + year(2020)를 리턴

		document.write(ggg(2020)); // 1. ggg() 호출 후 아규먼트(2020) 값을 넘겨라 > 3. 리턴 받은 값을 출력해라



		// 3. 변수(함수명) = 파라미터명 => { 명령문 };

		const ddd = sum => { // 2. 파라미터(sum) 값에 2005를 대입하고 명령문을 실행해라
			const eee = sum + 10; // 3. 변수 sum 값 + 10 을 계산하고 값을 변수 eee에 대입
			return eee; // 4. 변수 eee 값을 리턴해라
		};

		document.write(ddd(2005)); // 1. ddd() 호출 후 아규먼트(2005) 값을 넘겨라 > 5. 리턴 받은 값을 출력해라



		// 4. 변수(함수명) = (파라미터명,파라미터명) => 리턴할 값;

		const ttt = (num, num2) => num + num2; // 2.  파라미터(num, num2) 값에 1999,2020 대입 후 리턴

		document.write(ttt(1999, 2020)); // 1. ttt() 호출 후 아규먼트(1999,2020) 값을 넘겨라 > 3. 리턴 받은 값을 출력해라

	</script>

</head>

<body>

</body>

</html>

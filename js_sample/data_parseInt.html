<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>



	</style>

	<script>

	// parseInt(변수)
	// 어떠한 데이터를 숫자형으로 변경하려면 parseInt()를 사용합니다.

	//parseInt()와 Number()의 차이점은 > Number()은 숫자로 시작하더라도 문자열이 들어가있다면 NaN으로 값이 변경되고, parseInt()는 숫자로 시작하면 뒤에 문자열이 와도 숫자로 변경 됨

	var str1 = "a"; // 변수 str1에 문자열 값 "a"를 대입
	var str2 = "11";
	var str3 = "문자11";
	var str4 = "11문자";

    document.write(str1 + typeof(str1) + '<br>'); // typeof(값)는 값이 어떤 데이터 타입인지 알려주는 코드 // str1 값("a") + 어떤 데이터 타입인지(String)를 출력하고 줄바꿈 해라
    str1 = parseInt(str1); // str1 값("a")의 데이터 타입을 숫자형으로 변경하고 변수 str1에 대입
    document.write(str1 + typeof(str1) + '<br>'); // str1 값(NaN-숫자가 아니라서) + 어떤 데이터 타입인지(Number)를 출력하고 줄바꿈 해라

	document.write(str2 + typeof(str2) + '<br>');
    str2 = parseInt(str2);
    document.write(str2 + typeof(str2) + '<br>');

	document.write(str3 + typeof(str3) + '<br>');
    str3 = parseInt(str3);
    document.write(str3 + typeof(str3) + '<br>'); // str1 값(NaN-숫자가 아니라서 또는 첫 시작이 숫자가 아니라서) + 어떤 데이터 타입인지(Number)를 출력하고 줄바꿈 해라

	document.write(str4 + typeof(str4) + '<br>'); // str4 값("11문자") + 어떤 데이터 타입인지(String)를 출력하고 줄바꿈 해라
    str4 = parseInt(str4); // str4 값("11문자")의 데이터 타입을 숫자형으로 변경하고 변수 str4에 대입
    document.write(str4 + typeof(str4)); // str4 값(첫 시작이 숫자라 숫자만 나옴) + 어떤 데이터 타입인지(Number)를 출력해라

	</script>

</head>

<body>


</body>

</html>

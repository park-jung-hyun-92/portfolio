<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>

	</style>

	<script>

		// 변수명 = new Array();
		// 변수명 = [값1,값2,값3,값4];
		// document.write(변수명[인덱스])

		// 변수명.push(값)는 배열의 가장 뒤에 값을 추가하는 코드
		// 변수명.unshift(값)는 배열의 가장 앞에 값을 추가하는 코드


		var arr = new Array(); // 배열 선언 후 arr 변수에 대입
			arr = ["b", "c", "d"]; // 값(인덱스) 지정하고 arr 변수에 대입
			arr.push("e"); // 변수 arr 배열의 맨 뒤에 "d" 값을 추가함
			arr.unshift("a"); // 변수 arr 배열의 맨 앞에 "a" 값을 추가함

		document.write(arr[3]); // 변수 arr 배열의 3번째 인덱스 값을 출력해라

	</script>

</head>

</body>

</html>

<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<title></title>

	<style>



	</style>


	<script>

		// 2. script태그에서 클릭이벤트 생성
		// 선택자.addEventLister('이벤트 유형', function(){ 명령문; });

		// 2-1. mouseover 마우스 포인터를 올리면
		// 2-2. mouseout 마우스 포인터가 떠날 때

		window.onload = function(){
        var target = document.getElementsByTagName('p')[0];
        target.addEventListener('mouseover', function(){
            target.style.color = "red";
        });

        target.addEventListener('mouseout', function(){
            target.style.color = "black";
        });
    };


		// 2-3. mousedown 마우스 누르는 순간
		// 3-4. mouseup 마우스 떼는 순간

		window.onload = function(){
        var target = document.getElementsByTagName('p')[0];
        target.addEventListener('mousedown', function(){
            target.style.color = "red";
        });

        target.addEventListener('mouseup', function(){
            target.style.color = "black";
        });
    };

	</script>

</head>

<body>

	<!-- 2-예제 -->

	<p>here</p>


	<!-- 1. inline 방식 -->

	<!-- 1-예제 -->
	<p
    onMouseover="this.style.color='red';"
    onMouseout="this.style.color='black';"
    onMousedown="this.style.color='yellow';"
    onMouseup="this.style.color='pink';" >
        here
    </p>

</body>

</html>

	<script>

		// var 함수명 = function(){};

		var sum = function (param1, param2 = 3, param3 = 10) { // 파라미터 param1에 값 1, param2에는 값 2, param3에는 값 10을 대입해라

			document.write(param1 + param2 + param3 + '<br>'); // 1+2+10 더한 값을 출력하고 줄바꿈 해라

		}

		sum(1, 2); // sum라는 함수를 호출하고 변수(아규먼트) 값 1,2 넘겨라

	</script>

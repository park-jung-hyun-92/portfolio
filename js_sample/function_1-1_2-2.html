	<script>

		// 함수명만 적고 괄호를 사용하지 않으면 함수를 참조하게됩니다. > 함수참조는 함수를 다른 변수에 대입할 수 있습니다. > 참조한 변수에 괄호를 붙여서 해당 함수를 호출할 수 있음.

		function vvv (a,b) { // 4. 변수 a, b(파라미터)에 값 1,2를 대입하고

			return a+b // 5. 파라미터 a+b(1+2) 값을 더한 후 리턴해라

		}

		var ggg = vvv; // 1. 함수명 ggg를 vvv변수에 대입

		document.write(ggg(1,2)); // 2. 변수 ggg에 ()를 붙여서 함수를 호출하고 > 3. 아규먼트 값 1,2를 넘김 > 6. 그리고 리턴 받은 값을 출력해라

	</script>

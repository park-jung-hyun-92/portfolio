<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>EVERDEVEL - JavaScript - click event</title>

	<style>

	</style>
	<script>

		window.onload = function () {
			var hobbyAllBtn = document.getElementById('hobbySelectAllBtn'); // 아이디 값이 hobbySelectAllBtn인 값을 접근하는 코드를 hobbyAllBtn 변수에 담기
			var jobAllBtn = document.getElementById('jobSelectAllBtn'); // 아이디 값이 jobSelectAllBtn인 값을 접근하는 코드를 jobAllBtn 변수에 담기

			hobbyAllBtn.addEventListener('click', function () { // addEventListener = 이벤트핸들러 추가 (inline 방법)
				checkedAll('hobby'); // 변수명이 hobbyAllBtn인 hobbySelectAllBtn 아이디 접근 후 addEventListener 클릭 이벤트를 추가하고 누르면 function() 실행 후 checkedAll ('hobby') 함수 호출
			});

			jobAllBtn.addEventListener('click', function () {  // addEventListener = 이벤트핸들러 추가 (inline 방법)
				checkedAll('job'); // 변수명이 jobAllBtn jobSelectAllBtn 아이디 접근 후 addEventListener 클릭 이벤트를 추가하고 누르면 function() 실행 후 checkedAll ('job') 함수 호출
			});

			function checkedAll(checkType) { // 위에서 checkedAll('파라미터') 함수 호출 했으므로 현재 줄 시작

				var a = document.getElementsByName(checkType) // Name 값이 hobby 또는 job(checkType이라는 변수)인 값을 접근하는 코드를 a 변수에 대입

				for (var i = 0; i < a.length; i++) { // 반복문 실행 (변수 i에 값 0을 대입하고, name 값이 asdf인 값들의 갯수보다 변수 i의 값이 작으면, 한번 반복할때마다 변수 i의 값을 1씩 증가시키면서 반복해라)
					a[i].checked = true; // Name 값이 hobby 또는 job(checkType이라는 변수)인 값들 중에 i번째(배열변수) 인덱스에 접근 후 checked 속성에 true 값 대입(즉, 체크해라)
				}
			}
		};

	</script>

</head>

<body>

	<input type="button" id="hobbySelectAllBtn" value="Select All Hobbies" />
	<label>music<input type="checkbox" name="hobby" value="1" /></label>
	<label>youtube<input type="checkbox" name="hobby" value="2" /></label>
	<label>movie<input type="checkbox" name="hobby" value="3" /></label>
	<br> <!-- <label>과 <label for="input 태그 아이디 값">은 그룹을 묶어주거나 연결해주는 역할 -->
	<br> <!-- ex) 체크박스를 누르지 않아도 체크박스 주변 글자를 눌러도 체크가 됨 -->
	<br> <!-- <label>로 시작하든 <label for="">로 시작하든 꼭 <label>로 닫기 -->
	<input type="button" id="jobSelectAllBtn" value="Select All Jobs" />
	<label>business<input type="checkbox" name="job" value="1" /></label>
	<label>operation<input type="checkbox" name="job" value="2" /></label>
	<label>head hunter<input type="checkbox" name="job" value="3" /></label>

</body>

</html>
